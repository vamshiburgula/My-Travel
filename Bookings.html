<!--Reservation process-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations</title>
  <style>
    /* Styles for the form container */
    .booking-form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }

    /* Styles for form groups */
    .form-group {
      margin-bottom: 10px;
    }

    /* Styles for form labels */
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    /* Styles for form input fields */
    .form-group input,
    .form-group select,
    .form-group textarea {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    /* Styles for the Submit button */
    .form-group button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Styles for the Submit button on hover */
    .form-group button[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Styles for the textarea */
    .form-group textarea {
      resize: vertical;
    }

    /* Center the button */
    .form-group.text-center {
      text-align: center;
    }

    /* Responsive styles */
    @media screen and (max-width: 600px) {
      .booking-form {
        width: 90%;
      }
    }
    .container {
  max-width: 960px;
  margin: 0 auto;
  padding: 20px;
}

nav {
  background-color: #f2f2f2;
  padding: 10px;
}

button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

a {
  text-decoration: none;
}

/* Media queries */
@media screen and (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  button {
    padding: 8px 16px;
    font-size: 14px;
  }
}

@media screen and (max-width: 480px) {
  .container {
    padding: 5px;
  }
  
  button {
    padding: 6px 12px;
    font-size: 12px;
  }
}

  </style>
</head>
<body>
  <div class="booking-form">
    <form action="backend.py">
      <!-- Name -->
      <div class="form-group">
        <label for="MyName">Name:</label>
        <input type="text" id="MyName" name="MyName">
      </div>
      <br>
      <!-- Contact number -->
      <div class="form-group">
        <label for="Phone">Contact:</label>
        <input type="tel" id="Phone" name="Phone">
      </div>
      <br>
      <!-- Email -->
      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email">
      </div>
      <br>
      <!-- Date to select for dining in -->
      <div class="form-group">
        <label for="Date">Date:</label>
        <input type="date" id="Date" name="Date">
      </div>
      <br>
      <!-- Time to select for dining in -->
      <div class="form-group">
        <label for="Time">Timings:</label>
        <input type="time" id="Time" name="Time">
      </div>
      <br>
      <div class="form-group text-center">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div>
    <nav>
        <div class="container">
            <a href="index.html">
                <button>
                    Go back
                </button>
            </a>
        </div>
    </nav>
</div>
</body>
</html>
